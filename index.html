<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Search</title>
        <!-- Icons and style links -->
        <link rel="icon" href="images/google_favicon.png">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <a href="imagesSearch.html">Image Search</a>
            <a href="advancedSearch.html">Advanced Search</a>
        </div>
        <img src="images/google_logo.png" alt="Google picture">
        
        <!-- form including search input and buttons -->
        <form action="https://google.com/search">
            <div class="search-container">
                <i class="fa fa-search"></i>
                <input class="search-bar" type="text" name="q">
            </div>
            <div class="btn-group">
                <input class="search-btn" type="submit" value="Google Search">
                <input class="search-btn" type="submit" name="btn" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
