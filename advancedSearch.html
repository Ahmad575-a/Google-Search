<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="icon" href="images/google_favicon.png">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">Google Search</a>
    </div>
    <main class="container">
        <section class="form-wrap">
    <h1>Advanced Search</h1>
    
    <form action="https://google.com/search">
        
            <h2>Find pages with :</h2>

            <div class="form-group">
            <label for="all">all these words:</label>
            <input type="text" name="as_q">
            </div>

            <div class="form-group">
            <label for="exact">this exact word of phrase:</label>
            <input type="text" name="as_epq">
            </div>
            <div class="form-group">
            <label for="any">any of these words:</label>
            <input type="text" name="as_oq">
            </div>
            <div class="form-group">
            <label for="none">none of these words:</label>
            <input type="text" name="as_eq">
            </div>

            <input class="adv-btn" type="submit" value="Advanced Search">
        
    </form>
</section>
</main>
</body>

</html>
