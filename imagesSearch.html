<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Pictures</title>
        <link rel="icon" href="images/google_favicon.png">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Google Search</a>
        </div>
        <div class="img-container">
            <img src="images/google_logo.png" alt="Google logo">
            <span class="img-label">Images</span>
        </div>
        <form action="https://google.com/search">
            <div class="search-container">
                <i class="fa fa-search"></i>
                <input class="search-bar" type="text" name="q">
            </div>
            <div class="btn-group">
                <input class="search-btn" type="submit" value="Image Search">
                
            </div>
        </form>
    </body>
</html>
